<!DOCTYPE html>
<html>
<head>
  <title>Test G·ªçi Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }
    .price {
      font-weight: bold;
      color: #d60000;
    }
    button {
      padding: 8px 16px;
      background-color: #0084ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }

    /* Popup overlay to√†n m√†n h√¨nh */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border: 4px solid white;
      border-radius: 10px;
    }
    #overlay:target {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="product">
    <h3>T√™n s·∫£n ph·∫©m A</h3>
    <p>Gi√°: <span class="price" data-price="120000">120.000ƒë</span></p>
    <button onclick="runBotWithPrice(this)">Mua ngay</button>
  </div>

  <!-- Popup overlay -->
  <div id="overlay">
    <div class="close-btn" onclick="closeOverlay()">√ó</div>
    <img id="qr-image" src="" alt="·∫¢nh t·ª´ bot" />
  </div>

  <script>
    function runBotWithPrice(buttonElement) {
      const price = buttonElement.closest('.product').querySelector('.price').dataset.price;

      fetch("https://heather-radius-offensive-majority.trycloudflare.com/run-bot", {
        method: "POST",
        body: new URLSearchParams({ price })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        document.getElementById("qr-image").src = url;
        document.getElementById("overlay").style.display = "flex"; // üëà Hi·ªán overlay
      })
      .catch(err => alert("L·ªói g·ªçi bot: " + err));
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
